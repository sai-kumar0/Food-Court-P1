<!DOCTYPE html>
<html lang="en">
<head>
    <!------------------Required Meta Tags---------------------------->
    <meta charset="UTF-8">
    <meta name="author" content="Sai kumar">
    <meta name="description" content="Log in page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!------------------------Internal Css------------------------------>

    <link rel="stylesheet" href="main.css">

    <!---------------------Font awesome---------------------------------->

    <script src="https://kit.fontawesome.com/efdffb124b.js" crossorigin="anonymous"></script>

    <!-----------------------Bootstrap Css--------------------------------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!----------------------Google fonts------------------------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Anuphan:wght@400;500&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">

    <title>Cart</title>
    <link rel="icon" href="./img/Food court logo.png" type="image/icon type">

</head>

<body>
    
    <header>

        <!----------------------------------Nav bar----------------------------------->
    
        <nav class="navbar navbar-expand-lg navbar-light">
    
          <div class="container-fluid">
    
            <a class="navbar-brand ms-3" href="#">
              <img src="/img/Food court logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
              FOOD <span class="court">COURT</span>
            </a>
    
            <button class="navbar-toggler toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa-solid fa-bars-staggered" style="color: #000000;"></i>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                <ul class="navbar-nav ms-auto ul-links text-center mb-2 mb-lg-0">
    
                  <form class="d-flex me-sm-4 form">
                    <div class="input-group input-box">
                      <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button class="btn" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i></button>
                    </div>
                  </form>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link" href="#Menu">Menu</a>
                  </li>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link" href="#offers">Offers</a>
                  </li>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #000000;"></i></a>
                  </li>
    
                  <li class="nav-item me-sm-4">
                    <a class="nav-link" href="#"><i class="fa-solid fa-user fa-xl" style="color: #000000;"></i></a>
                  </li>
    
                </ul>
    
            </div>
    
          </div>
    
        </nav>
    
    </header>

    <section>

      <div class="products-container">
        <div class="product-header">
          <h5 class="product-title">Product</h5>
          <h5 class="price" style="border-bottom: none;">Price</h5>
          <h5 class="quantity" style="border-bottom: none;"">Quantity</h5>
          <h5 class="total" style="border-bottom: none;">Total</h5>
        </div>
        <div class="products">
          
        </div>
      </div>

    </section>

    <!------------------------------Internal Javascript------------------------------------->
    <script src="script.js"></script>

    <!-----------------------------Bootstrap Javascript------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
