<!DOCTYPE html>
<html lang="en">
  <head>
    <!------------------------------------------------------Required Meta Tags--------------------------------------------------->
    <meta charset="UTF-8" />
    <meta name="author" content="Sai kumar" />
    <meta name="description" content="Log in page" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-----------------------------------------------------------------Internal Css--------------------------------------------------->

    <link rel="stylesheet" href="Sign.css" />

    <!-----------------------------------------------------------------Font awesome--------------------------------------------------->

    <script
      src="https://kit.fontawesome.com/efdffb124b.js"
      crossorigin="anonymous"
    ></script>

    <!-----------------------------------------------------------------Bootstrap Css--------------------------------------------------->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-----------------------------------------------------------------Google fonts--------------------------------------------------->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Anuphan:wght@400;500&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <title>Food Court</title>
    <link rel="icon" href="./img/Food court logo.png" type="image/icon type" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-lg-row flex-column full-box">
      <!------------------------------------ TItle and logo box----------------------------------------- -->

      <div class="box">
        <div class="logo">
          <img
            src="./img/Food court logo sign.png"
            alt="Food court logo"
            class="img-fluid"
          />
        </div>
        <div class="title">
          <h1>FOOD <span>COURT</span></h1>
          <p>
            Enjoy every last bite and Experience our <br />
            Fastest Delivery with in Minutes
          </p>
        </div>
      </div>

      <div class="form-box col-6">
        <!-----------------------------------------------------------Sign in & Sign up buttons--------------------------------------->

        <div>
          <div class="d-flex flex-row">
            <div class="col-6 logs active" id="signin">Sign in</div>
            <div class="col-6 logs" id="signup">Sign up</div>
          </div>
        </div>

        <form>
          <!--------------------------------------------------Input fields------------------------------------------------------------>

          <div class="input-field mt-5 m-5">
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user fa-lg" style="color: #000000"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="namefield"
                placeholder="Username"
                required
              />
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1"
                ><i
                  class="fa-solid fa-envelope fa-lg"
                  style="color: #000000"
                ></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock fa-lg" style="color: #000000"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-check mb-3 optContainer">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
              <span class="float-end text-decoration-underline text-primary"
                >Forgot password</span
              >
            </div>
          </div>

          <!------------------------------------------------Sign button------------------------------------------------->

          <div class="d-grid m-5 mb-2">
            <button
              class="btn btn-primary"
              id="main-btn"
              type="button"
              onclick="window.location.href = 'index.html';"
            >
              Sign in
            </button>
          </div>

          <div class="text">
            <p class="text-center m-1">Or</p>
            <p class="text-center mb-5">Continue with</p>
          </div>

          <!--Other log in options-->
          <div class="icons d-flex justify-content-around mb-5">
            <a href="#"
              ><i class="fa-brands fa-google fa-2xl" style="color: #000000"></i
            ></a>
            <a href="#"
              ><i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #000000"
              ></i
            ></a>
            <a href="#"
              ><i class="fa-brands fa-twitter fa-2xl" style="color: #000000"></i
            ></a>
            <a href="#"
              ><i class="fa-brands fa-github fa-2xl" style="color: #000000"></i
            ></a>
          </div>
        </form>
      </div>
    </div>

    <!-------------------------------------------Internal Javascript------------------------------------------------->

    <script src="script.js"></script>

    <!-------------------------------------------Bootstrap Javascript----------------------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
